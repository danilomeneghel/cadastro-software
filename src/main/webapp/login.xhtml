<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Sistema de Cadastro de Softwares</title>
        <ui:insert name="head" />
        <h:outputStylesheet name="layout/style/layout.css"  />
    </h:head>
    <h:body>
        <h:form>
            <div width="100%" style="text-align:center">
                <div style="margin:40px auto; padding:10px; width:350px; border:1px solid #ccc">
                    <h2>Login</h2>
                    <p:panelGrid columns="2" style="margin: 0px auto">
                        <h:outputLabel for="email" value="Email" />
                        <p:inputText value="#{usuarioBean.usuario.email}" />
                        <h:outputLabel for="senha" value="Senha" />
                        <p:password value="#{usuarioBean.usuario.senha}" />
                        <p:commandButton value="Enviar" icon="fa fa-key" styleClass="success-btn" action="#{usuarioBean.login()}" ajax="false" update="@form">
                        </p:commandButton>
                    </p:panelGrid>
                    <p:messages autoUpdate="true"></p:messages>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
